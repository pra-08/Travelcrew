body {

    background-color: #f4f4f4;
    margin: 10px;
    padding: 0;
    display: flex;
    flex-direction: column;

}

.main1, .main2 {
    display: flex;
    justify-content: center;
    margin-top: 30px;
    gap: 20px;
}

.box1 {
    height: 220px;
    max-width: 250px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
}

.box1:hover {
    transform: translateY(-5px);
}

.box1 h1 {
    font-size: 20px;
    margin-bottom: 10px;
    color: #333;
    font-weight: bold;
}

.box1 h3 {
    font-size: 14px;
    color: #666;
}

img {
    max-height: 100%;
    max-width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
}

.heading {
    font-size: 40px;
    font-family: 'Roboto', sans-serif;
    margin-top: 20px;
}

a {
    text-decoration: none;
}

a:hover {
    color: #000000;
}

header {
    position: relative;
    z-index: 10;
}

.navbar {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 1em 0;
    text-align: center;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #757070;
    text-decoration: none;
}
