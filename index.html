        body {

            margin: 0;
            padding: 0;

        .nav-container {

        .brand {

        }

        .nav-links {
            display: flex;

        }

        .nav-links a {

            text-decoration: none;

        .nav-links a:hover {
            color: #333;
        }

            font-weight: 500;
        }
        
        header {

            z-index: 10;

        .navbar {
            background-color: rgba(255, 255, 255, 0.8) !important;

            text-align: center;
            justify-content: center;
            align-items: center;
            position: relative;

        nav ul {

            margin: 0;
            padding: 0;

        nav ul li {

        .nav-link {

        .nav-link::after {

        }

        }

        }

        .container input[type="submit"] {

            color: #fff;
            border: none;
            border-radius: 5px;

        }

        .container input[type="submit"]:hover {

            transition: .5s ease-in;
        }
        
        footer .social {

            aspect-ratio: 3/2;
            object-fit: contain;
            mix-blend-mode: color-burn;
            border-radius: 50%;
            justify-content: center;

            height: 50px;

        /* Enhanced Button Styles */
        button {
            border: none;
            border-radius: 30px;
            background-color: #7859ea;
            padding: 10px 20px;
            cursor: pointer;
            color: #f9f7fb;
            text-transform: uppercase;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background-color: #5d3fd3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(93, 63, 211, 0.4);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        /* Enhanced Card Styles */
        .box1 {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .box1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .box1:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .box1:hover::before {
            opacity: 1;
        }
        
        .box1 img {
            transition: transform 0.3s ease;
        }
        
        .box1:hover img {
            transform: scale(1.05);
        }
    </style>

    <!-- Supabase Authentication and Form Handling -->
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://whhscjpbnkgdraieveov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaHNjanBibmtnZHJhaWV2ZW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMzUyMjQsImV4cCI6MjA2MDkxMTIyNH0.dF_-m-uSsVMwyBVN8CTzqCBYYUrIFH3KfeTINlKsxns';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check authentication status and update nav menu
        async function checkUser() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                const authLink = document.getElementById('auth-link');
                const navMenu = document.getElementById('nav-menu');
                
                if (error) {
                    console.error('Error checking auth status:', error.message);
                    return;
                }
                
                if (session) {
                    const { data: { user }, error: userError } = await supabase.auth.getUser();
                    if (userError) {
                        console.error('Error getting user:', userError.message);
                        return;
                    }
                    
                    // Update auth link to show user email
                    authLink.textContent = user.email;
                    authLink.href = "#";
                    
                    // Add logout button if it doesn't exist
                    if (!document.getElementById('logout-link')) {
                        const logoutItem = document.createElement('li');
                        const logoutLink = document.createElement('a');
                        logoutLink.href = "#";
                        logoutLink.id = 'logout-link';
                        logoutLink.textContent = "Logout";
                        logoutLink.addEventListener('click', async (e) => {
                            e.preventDefault();
                            try {
                                const { error } = await supabase.auth.signOut();
                                if (error) throw error;
                                window.location.href = 'index.html';
                            } catch (error) {
                                console.error('Error signing out:', error.message);
                            }
                        });
                        
                        logoutItem.appendChild(logoutLink);
                        navMenu.appendChild(logoutItem);
                    }
                } else {
                    // User is not logged in
                    authLink.textContent = "Log In / Sign Up";
                    authLink.href = "login.html";
                    
                    // Remove logout button if it exists
                    const logoutLink = document.getElementById('logout-link');
                    if (logoutLink) {
                        logoutLink.parentElement.remove();
                    }
                }
            } catch (error) {
                console.error('Error in checkUser:', error.message);
            }
        }

        // Check user status when page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkUser();
            initializeSlider();
        });

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            checkUser();
        });

        // Slider functionality
        function initializeSlider() {
            let currentPosition = 0;
            const slides = document.querySelectorAll('.slide');
            const slideWidth = 25; // 25% of container width

            function nextSlide() {
                currentPosition -= slideWidth;
                if (currentPosition < -(slideWidth * (slides.length - 4))) {
                    currentPosition = 0;
                }
                document.querySelector('.slider').style.transform = `translateX(${currentPosition}%)`;
            }

            function prevSlide() {
                currentPosition += slideWidth;
                if (currentPosition > 0) {
                    currentPosition = -(slideWidth * (slides.length - 4));
                }
                document.querySelector('.slider').style.transform = `translateX(${currentPosition}%)`;
            }

            // Make nextSlide and prevSlide available globally
            window.nextSlide = nextSlide;
            window.prevSlide = prevSlide;

            // Auto slide every 3 seconds
            setInterval(nextSlide, 3000);
        }
    </script>
